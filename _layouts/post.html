layout: default

<article id="top-point" class="container px-2 mx-auto mb4" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="h0 
            {% if page.long_title %}h0-small{% endif %} 
            col-9 sm-width-full py-4 mt-3 inline-block" itemprop="name headline"
  >{{ page.title }}</h1>
  
    <div class="col-4 sm-width-full mt-1 border-top-thin ">
      <p class="mb-3 py-2 bold h4"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </div>

    <div class="prose" itemprop="articleBody">
        {{ page.excerpt }}
        <div>
          {{ content | remove_first:page.excerpt }}
          {% unless page.short %}
          <div class="to-top-container">
            <a href="#top-point" class="to-top-link">ğŸ”</a>
          </div>
          {% endunless %}
        </div>
    </div>
</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
